query GetItems($orgLogin: String!, $projectNumber: Int!, $itemCount: Int!, $fieldCount: Int!, $after: String!, $before: String!) {
  viewer {
    organization (login: $orgLogin) {
      projectV2 (number: $projectNumber) {
        items (first: $itemCount, orderBy : {
          direction: DESC,
          field: POSITION
        }, after: $after, before: $before) {
          totalCount
          pageInfo {
            hasNextPage
            endCursor
            hasPreviousPage
            startCursor
          }
          nodes {
            id
            isArchived
            updatedAt
            type
            fieldValues (first: $fieldCount) {
              totalCount
              pageInfo {
                hasNextPage
                endCursor
                hasPreviousPage
                startCursor
              }
              nodes {
                ... on ProjectV2ItemFieldValueCommon {
                  id
                  field {
                    ... on ProjectV2FieldCommon {
                      id
                      name
                    }
                  }
                }
                ... on ProjectV2ItemFieldDateValue {
                  date
                }
                ... on ProjectV2ItemFieldIterationValue {
                  iterationId
                }
                ... on ProjectV2ItemFieldLabelValue {
                  labels (first: 10) {
                    totalCount
                    pageInfo {
                      hasNextPage
                      endCursor
                    }
                    nodes {
                      id
                      name
                      color
                    }
                  }
                }
                ... on ProjectV2ItemFieldMilestoneValue {
                  milestone {
                    id
                    title
                    state
                  }
                }
                ... on ProjectV2ItemFieldPullRequestValue {
                  pullRequests (first: 100) {
                    nodes {
                      id
                      closed
                      title
                    }
                  }
                }
                ... on ProjectV2ItemFieldRepositoryValue {
                  repository {
                    name
                    id
                  }
                }
                ... on ProjectV2ItemFieldReviewerValue {
                  reviewers (first: 10) {
                    pageInfo {
                      hasNextPage
                      endCursor
                      hasPreviousPage
                      startCursor
                    }
                    totalCount
                    nodes {
                      __typename
                      ... on Bot {
                        id
                        login
                        avatarUrl
                      }
                      ... on Mannequin {
                        avatarUrl
                        id
                        login
                      }
                      ... on Team {
                        id
                        name
                        avatarUrl
                      }
                      ... on User {
                        id
                        name
                        avatarUrl
                      }
                    }
                  }
                }
                ... on ProjectV2ItemFieldSingleSelectValue {
                  color
                  id
                  name
                }
                ... on ProjectV2ItemFieldTextValue {
                  id
                  text
                }
                ... on ProjectV2ItemFieldUserValue {
                  users(first: 10) {
                    totalCount
                    pageInfo {
                      hasNextPage
                      endCursor
                      hasPreviousPage
                      startCursor
                    }
                    nodes {
                      id
                      name
                      avatarUrl
                    }
                  }
                }
              }
            }
            content {
              ... on Issue {
                number
                id
                title
                state
                body
                closed
                createdAt
                milestone {
                  number
                  title
                  id
                }
                assignees(first: 100) {
                  nodes {
                    name
                    id
                    avatarUrl
                  }
                }
                author {
                  avatarUrl
                  login
                }
                authorAssociation
                linkedBranches (first: 10) {
                  nodes {
                    id
                    ref {
                      id
                      name
                      prefix
                    }
                  }
                }
                parent {
                  id
                }
                reactions(first: 100) {
                  nodes {
                    id
                    content
                    user {
                      id
                      name
                      login
                      avatarUrl
                    }
                  }
                }
                state
                viewerCanClose
                viewerCanDelete
                viewerCanLabel
                viewerCanReopen
                viewerCanUpdate
                labels (first: 100) {
                  totalCount
                  pageInfo {
                    hasNextPage
                    endCursor
                    hasPreviousPage
                    startCursor
                  }
                  nodes {
                    color
                    id
                    name
                  }
                }
                repository {
                  name
                  id
                }
              }
              ... on DraftIssue {
                id
                title
                body
                createdAt
                assignees(first: 100) {
                  nodes {
                    name
                    id
                    avatarUrl
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
