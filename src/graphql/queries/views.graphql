query GetViews($login: String!, $projectNumber: Int! $after: String!, $before: String!) {
  viewer {
    organization(login: $login) {
      projectV2(number: $projectNumber) {
        views(first: 10, after: $after, before: $before) {
          totalCount
            pageInfo {
              hasNextPage
              endCursor
              startCursor
              hasPreviousPage
            }
          nodes {
            layout
              number
              id
              name
              filter
          }
        }
      }
    }
  }
}
